paths:
  /user/profile:
    get:
      parameters:
        - in: header
          name: x-auth-token
          required: true
          schema:
            $ref: "#/components/headers/x-auth-token"
          
        - in: query
          name: username
          required: true
          schema:
            type: string

      summary: Get user profile information
      tags:
        - user
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/ProfileInformation"

        '400':
          description: Bad request
          content:
            application/json:
              examples:
                validation error:
                  value: {"status":"error","message":"please provide username"}

        '401':
          description: Unauthorized
          content:
            application/json:
              examples:
                unauthorized:
                  value: {"status":"error","message":"unauthorized"}

  /user/near-users:
    get:
      parameters:
        - in: header
          name: x-auth-token
          required: true
          schema:
            $ref: "#/components/headers/x-auth-token"

      summary: Fetch near users list
      tags:
        - user
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/NearUsersList"

        '401':
          description: Unauthorized
          content:
            application/json:
              examples:
                unauthorized:
                  value: {"status":"error","message":"unauthorized"}

  /user/update-location:
    post:
      parameters:
        - in: header
          name: x-auth-token
          required: true
          schema:
            $ref: "#/components/headers/x-auth-token"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateLocationData'

      summary: Update user location for matching
      tags:
        - user
      responses:
        '201':
          description: Created
          content:
            application/json:
              examples:
                update successful:
                  value: {"status":"ok"}
                
        '400':
          description: Bad request
          content:
            application/json:
              examples:
                validation error:
                  value: {"status":"error","message":"\"location\" is required"}
        '401':
          description: Unauthorized
          content:
            application/json:
              examples:
                unauthorized:
                  value: {"status":"error","message":"unauthorized"}

components:
  schemas:
    UpdateLocationData:
      type: object
      required:
        - location
      properties:
        location:
          $ref: "#/components/schemas/Location"
    NearUsersListItem:
      type: object
      properties:
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
    NearUsersList:
      type: array
      items:
        $ref: "#/components/schemas/NearUsersListItem"
    ProfileInformation:
      type: object
      properties:
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        password:
          type: string
        email:
          type: string
          format: email
      example:
        username: johndoe
        firstName: John
        lastName: Doe
        password: qwerty
        email: john@maisl.com